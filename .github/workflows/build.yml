name: "Terraform Apply"

on:
  push:
    branches:
      - prod
      - test
      - dev

env:
  TF_CLOUD_ORGANIZATION: "${{ secrets.TF_CLOUD_ORG }}"
  TF_API_TOKEN: "${{ secrets.TF_API_TOKEN }}"
  CONFIG_DIRECTORY: "./terraform/gcp/app"

jobs:
  test_world:
    name: "Test World"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Test
        run: |
          cd tests
          go test -v ./...
  
  build_world:
    name: "Build World"
    needs: 
      - test_world
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
  
      - name: Build the updated world
        run: |
          tar -C $(pwd)/world -czf ./world.tar.gz ./
      
      - name: Update release
        uses: johnwbyrd/update-release@v1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: ./world.tar.gz
      
      - name: Generate the checksum
        id: checksum
        run: |
          echo "checksum=$(shasum -a 512 ./world.tar.gz)" >> "GITHUB_OUTPUT"
  
    outputs:
      world_checksum: ${{ steps.checksum.outputs.checksum }} 

  apply_config:
    name: "Deploy Application"
    needs: build_world
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
  
      - name: Create the World checksum
        run: |
          echo "${{needs.build_world.outputs.world_checksum}}" >> ${{ env.CONFIG_DIRECTORY }}/checksum.txt
      
      - name: Upload Configuration
        uses: hashicorp/tfc-workflows-github/actions/upload-configuration@v1.0.0
        id: apply-upload
        with:
          workspace: app-${{ github.ref_name }}
          directory: ${{ env.CONFIG_DIRECTORY }}
  
      - name: Create Apply Run
        uses: hashicorp/tfc-workflows-github/actions/create-run@v1.0.0
        id: apply-run
        with:
          workspace: app-${{ github.ref_name }}
          configuration_version: ${{ steps.apply-upload.outputs.configuration_version_id }}
  
      - name: Apply
        uses: hashicorp/tfc-workflows-github/actions/apply-run@v1.0.0
        if: fromJSON(steps.apply-run.outputs.payload).data.attributes.actions.IsConfirmable
        id: apply
        with:
          run: ${{ steps.apply-run.outputs.run_id }}
          comment: "Apply Run from GitHub Actions CI ${{ github.sha }}"